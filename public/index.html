<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NetWorth Tracker</title>
    <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the side navigation */
    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
    }


    /* Side navigation links */
    .sidenav a {
      color: white;
      padding: 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color on hover */
    .sidenav a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Style the content */
    .content {
      margin-left: 200px;
      padding-left: 20px;
    }
    </style>
</head>
<body>
  <div class="sidenav">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
  </div>
  <div class="content">
    <label for="assetSelect">Choose a table</label>
    <select name="assetSelect" id="assetSelect">
        <option value="investments">investments</option>
        <option value="crypto">crypto</option>
        <option value="cash">cash</option>
        <option value="debt">debt</option>
    </select><br />
    <label for="assetName">Enter Asset Name:</label>
    <textarea name="assetName" id="assetName" rows="1" cols="25"></textarea><br />
    <label for="accountName">Enter Account Name:</label>
    <textarea name="accountName" id="accountName" rows="1" cols="25"></textarea><br />
    <label for="accountValue">Enter Account Value:</label>
    <textarea name="accountValue" id="accountValue" rows="1" cols="25"></textarea><br />
    <button id="insertButton">Insert Into Database</button><br/>


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="asset-pie">
      <button id="revertPieButton" style="visibility:hidden">Revert Pie</button>
    </div>
    <div id="networth-bar">
        <button type="button" id="1week">1 Wk</button>
        <button type="button" id="1month">1 Mo</button>
        <button type="button" id="3month">3 Mo</button>
        <button type="button" id="6month">6 Mo</button>
        <button type="button" id="1year">1 Yr</button>
        <button type="button" id="3year">3 Yr</button>
        <button type="button" id="5year">5 Yr</button>
        <button type="button" id="lifetime">All</button>
    </div>
    <script src="app.js"></script>
  </div>
</body>
</html>
