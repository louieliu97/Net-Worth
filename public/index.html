<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NetWorth Tracker</title>
</head>
<body>
  <div class="sidenav">
    <button class="insertDataButton" onclick="insertData()">Insert Data</button> <br />

    <label id="netWorthLabel"> Net Worth: </label> <br />
    <label id="totalAssetsLabel"> Total Assets: </label><br />
    <label id="totalLiabilitiesLabel"> Total Liabilities: </label><br />
    <button type="button" id="cashCollapsible" class="collapsible">Cash</button>
    <div class="collapsibleContent">
      <div id="cashCollapsibleDiv"></div>
    </div>
    <button type="button" id="cryptoCollapsible" class="collapsible">Crypto</button>
    <div class="collapsibleContent">
      <div id="cryptoCollapsibleDiv"></div>
    </div>
    <button type="button" id="investmentsCollapsible" class="collapsible">Investments</button>
    <div class="collapsibleContent">
      <div id="investmentsCollapsibleDiv"></div>
    </div>
    <button type="button" id="miscCollapsible" class="collapsible">Miscellaneous</button>
    <div class="collapsibleContent">
      <div id="miscCollapsibleDiv"></div>
    </div>
    <button type="button" id="debtCollapsible" class="collapsible">Debt</button>
    <div class="collapsibleContent">
      <div id="debtCollapsibleDiv"></div>
    </div>

    <a href="#">Link</a>
    <a href="#">Link</a>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }

      function insertData() {
        document.getElementById("insertDataModal").style.display = "block";
      }

      function closeForm() {
        document.getElementById("insertDataModal").style.display = "none";
      }
    </script>
  </div>

<div id="insertDataModal" class="modal">
  <div class="modal-content">
    <h1>Input Data</h1>
        <label for="assetSelect"><b>Asset Type</b></label><br />
        <select name="assetSelect" id="assetSelect">
            <option value="investments">investments</option>
            <option value="crypto">crypto</option>
            <option value="cash">cash</option>
            <option value="misc">misc</option>
            <option value="debt">debt</option>
        </select><br />

        <label for="accountName"><b>Account Name</b></label>
        <input type="text" placeholder="Enter Account Name" id="accountName" required><br />

        <label for="assetName"><b>Asset Name</b></label>
        <input type="text" placeholder="Enter Asset Name" id="assetName" required><br />

        <label for="assetValue"><b>Asset Value</b></label><br />
        <input type="text" placeholder="Enter Asset Value" id="assetValue" required><br />
        <button type="submit" class="btn" id="modalInsertButton">Insert</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </div>
  </div>

  <div class="content">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="asset-pie">
      <button id="revertPieButton" style="visibility:hidden">Revert Pie</button>
    </div>
    <div id="networth-bar">
        <button type="button" id="1week">1 Wk</button>
        <button type="button" id="1month">1 Mo</button>
        <button type="button" id="3month">3 Mo</button>
        <button type="button" id="6month">6 Mo</button>
        <button type="button" id="1year">1 Yr</button>
        <button type="button" id="3year">3 Yr</button>
        <button type="button" id="5year">5 Yr</button>
        <button type="button" id="lifetime">All</button>
    </div>
    <script src="app.js"></script>
  </div>
</body>
</html>
