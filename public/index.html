<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Realtime D3 Chart</title>
</head>
<body>
    <label for="assetSelect">Choose a table</label>
    <select name="assetSelect" id="assetSelect">
        <option value="investments">investments</option>
        <option value="crypto">crypto</option>
        <option value="cash">cash</option>
        <option value="debt">debt</option>
    </select><br />
    <label for="assetName">Enter Asset Name:</label>
    <textarea name="assetName" id="assetName" rows="1" cols="25"></textarea><br />
    <label for="accountName">Enter Account Name:</label>
    <textarea name="accountName" id="accountName" rows="1" cols="25"></textarea><br />
    <label for="accountValue">Enter Account Value:</label>
    <textarea name="accountValue" id="accountValue" rows="1" cols="25"></textarea><br />
    <button id="insertButton">Insert Into Database</button>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="asset-pie">
    </div>
    <div id="networth-bar">
        <button type="button" id="1week">1 Wk</button>
        <button type="button" id="1month">1 Mo</button>
        <button type="button" id="3month">3 Mo</button>
        <button type="button" id="6month">6 Mo</button>
        <button type="button" id="1year">1 Yr</button>
        <button type="button" id="3year">3 Yr</button>
        <button type="button" id="5year">5 Yr</button>
        <button type="button" id="lifetime">All</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
