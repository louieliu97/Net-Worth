<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NetWorth Tracker</title>
    <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the side navigation */
    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
    }


    /* Side navigation links */
    .sidenav label {
      color: white;
    }

    .collapsible {
      background-color: black;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 200px;
      border: none;
      text-align: center;
      outline: none;
      font-size: 15px;
    }

    .active, .collapsible:hover {
      background-color: #555;
    }

    .collapsibleContent {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    .sidenav a {
      color: white;
      padding: 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color on hover */
    .sidenav a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Style the content */
    .content {
      margin-left: 200px;
      padding-left: 20px;
    }
    </style>
</head>
<body>
  <div class="sidenav">
    <label id="totalAssetsLabel">Net Worth: </label> <br />
    <label id="totalAssetsLabel">Total Assets: </label><br />
    <label id="totalAssetsLabel">Total Liabilities: </label><br />
    <button type="button" id="cashCollapsible" class="collapsible">Cash</button>
    <div class="collapsibleContent">
      <p id="cashCollapsibleParagraph"></p>
    </div>
    <button type="button" id="cryptoCollapsible" class="collapsible">Crypto</button>
    <div class="collapsibleContent">
      <p id="cryptoCollapsibleParagraph"></p>
    </div>
    <button type="button" id="investmentsCollapsible" class="collapsible">Investments</button>
    <div class="collapsibleContent">
      <p id="investmentsCollapsibleParagraph"></p>
    </div>
    <button type="button" id="miscCollapsible" class="collapsible">Miscellaneous</button>
    <div class="collapsibleContent">
      <p id="miscCollapsibleParagraph"></p>
    </div>
    <button type="button" id="debtCollapsible" class="collapsible">Debt</button>
    <div class="collapsibleContent">
      <p id="debtCollapsibleParagraph"></p>
    </div>

    <a href="#">Link</a>
    <a href="#">Link</a>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </div>
  <div class="content">
    <label for="assetSelect">Choose a table</label>
    <select name="assetSelect" id="assetSelect">
        <option value="investments">investments</option>
        <option value="crypto">crypto</option>
        <option value="cash">cash</option>
        <option value="debt">debt</option>
    </select><br />
    <label for="assetName">Enter Asset Name:</label>
    <textarea name="assetName" id="assetName" rows="1" cols="25"></textarea><br />
    <label for="accountName">Enter Account Name:</label>
    <textarea name="accountName" id="accountName" rows="1" cols="25"></textarea><br />
    <label for="accountValue">Enter Account Value:</label>
    <textarea name="accountValue" id="accountValue" rows="1" cols="25"></textarea><br />
    <button id="insertButton">Insert Into Database</button><br/>


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="asset-pie">
      <button id="revertPieButton" style="visibility:hidden">Revert Pie</button>
    </div>
    <div id="networth-bar">
        <button type="button" id="1week">1 Wk</button>
        <button type="button" id="1month">1 Mo</button>
        <button type="button" id="3month">3 Mo</button>
        <button type="button" id="6month">6 Mo</button>
        <button type="button" id="1year">1 Yr</button>
        <button type="button" id="3year">3 Yr</button>
        <button type="button" id="5year">5 Yr</button>
        <button type="button" id="lifetime">All</button>
    </div>
    <script src="app.js"></script>
  </div>
</body>
</html>
