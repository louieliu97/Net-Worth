<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Realtime D3 Chart</title>
</head>
<body>
    <label for="assetSelect">Choose a table</label>
    <select name="assetSelect" id="assetSelect">
        <option value="investments">investments</option>
        <option value="crypto">crypto</option>
        <option value="cash">cash</option>
        <option value="debt">debt</option>
    </select><br />
    <label for="assetName">Enter Asset Name:</label>
    <textarea name="assetName" id="assetName" rows="1" cols="25"></textarea><br />
    <label for="accountName">Enter Account Name:</label>
    <textarea name="accountName" id="accountName" rows="1" cols="25"></textarea><br />
    <label for="accountValue">Enter Account Value:</label>
    <textarea name="accountValue" id="accountValue" rows="1" cols="25"></textarea><br />
    <button id="insertButton">Insert Into Database</button>
    <button id="queryButton">Query From Database</button><br />
    <textarea id="queryTextArea" , name="queryTextArea" rows="40" cols="40">haha xD</textarea><br /><br />

    <label for="pollSelect">Choose a poll</label>
    <select name="pollSelect" id="pollSelect">
        <option value="Chelsea">Chelsea</option>
        <option value="Arsenal">Arsenal</option>
        <option value="Liverpool">Liverpool</option>
        <option value="Manchester City">Manchester City</option>
        <option value="Manchester United">Manchester United</option>
    </select><br />
    <button id="addVoteButton">Add Vote</button>
    <div>
        <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
